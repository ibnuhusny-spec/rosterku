<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Jadwal - Siswa & Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans text-gray-800">

    <!-- Tombol Kembali ke Halaman Depan -->
    <div class="max-w-5xl mx-auto mb-6">
        <a href="index.html" class="inline-block bg-white text-indigo-700 hover:bg-indigo-50 font-bold py-2 px-5 rounded-lg transition duration-200 shadow shadow-indigo-200">
            üè† Halaman Utama
        </a>
    </div>

    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden p-6 md:p-8 border border-gray-100">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-8 tracking-tight">Cari Jadwal Pelajaran</h2>
        
        <!-- Area Filter Pencarian (Lebih Rapi) -->
        <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-6 rounded-xl mb-8 flex flex-col md:flex-row gap-5 shadow-inner border border-indigo-100">
            <div class="flex-1">
                <label class="block text-sm font-bold text-indigo-900 mb-2">üóìÔ∏è Filter Hari</label>
                <select id="filterHari" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm font-medium">
                    <option value="Semua">-- Semua Hari --</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                </select>
            </div>
            
            <div class="flex-1">
                <label class="block text-sm font-bold text-indigo-900 mb-2">üè´ Filter Kelas</label>
                <select id="filterKelas" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm font-medium">
                    <option value="Semua">-- Memuat Data Kelas... --</option>
                </select>
            </div>

            <div class="flex-1">
                <label class="block text-sm font-bold text-indigo-900 mb-2">üë®‚Äçüè´ Filter Guru</label>
                <select id="filterGuru" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm font-medium">
                    <option value="Semua">-- Memuat Data Guru... --</option>
                </select>
            </div>

            <div class="flex-none flex items-end">
                <button id="btnCari" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200 shadow-md transform hover:-translate-y-1">
                    üîç Tampilkan
                </button>
            </div>
        </div>

        <!-- Tempat Menampilkan Tabel Jadwal (Desain Baru) -->
        <div class="overflow-x-auto rounded-xl shadow-sm border border-gray-200">
            <table class="min-w-full bg-white text-left border-collapse">
                <thead class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white">
                    <tr>
                        <th class="py-4 px-6 uppercase font-bold text-sm tracking-wider">Hari</th>
                        <th class="py-4 px-6 uppercase font-bold text-sm tracking-wider">Jam Ke-</th>
                        <th class="py-4 px-6 uppercase font-bold text-sm tracking-wider">Kelas</th>
                        <th class="py-4 px-6 uppercase font-bold text-sm tracking-wider">Mata Pelajaran</th>
                        <th class="py-4 px-6 uppercase font-bold text-sm tracking-wider">Guru</th>
                    </tr>
                </thead>
                <tbody id="tabelJadwal" class="divide-y divide-gray-200">
                    <!-- Data jadwal akan muncul di sini -->
                    <tr>
                        <td colspan="5" class="py-8 text-center text-gray-500 font-medium">Silakan klik tombol "Tampilkan" untuk melihat jadwal.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // ========================================================
        // ‚ö†Ô∏è MASUKKAN FIREBASE CONFIG ANDA DI SINI
        // ========================================================
        const firebaseConfig = {
             apiKey: "AIzaSyAu8st2VRsNFyzC8UR8TDq8821y4_TVHVk",
  authDomain: "roster-sekolah-sd.firebaseapp.com",
  projectId: "roster-sekolah-sd",
  storageBucket: "roster-sekolah-sd.firebasestorage.app",
  messagingSenderId: "819380185646",
  appId: "1:819380185646:web:39ae854591ca40f0498dbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FUNGSI MENGAMBIL DATA MASTER UNTUK FILTER ---
        function muatDropdownFilter(koleksi, idDropdown, teksDefault) {
            const elemen = document.getElementById(idDropdown);
            if (firebaseConfig.apiKey === "API_KEY_ANDA") {
                elemen.innerHTML = `<option value="Semua">-- Semua ${teksDefault} --</option>`;
                return;
            }
            onSnapshot(collection(db, koleksi), (snapshot) => {
                elemen.innerHTML = `<option value="Semua">-- Semua ${teksDefault} --</option>`;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    elemen.insertAdjacentHTML('beforeend', `<option value="${data.nama}">${data.nama}</option>`);
                });
            });
        }

        // Panggil saat halaman dimuat
        muatDropdownFilter("master_kelas", "filterKelas", "Kelas");
        muatDropdownFilter("master_guru", "filterGuru", "Guru");

        // --- FUNGSI PENCARIAN JADWAL ---
        const btnCari = document.getElementById('btnCari');
        const tabelJadwal = document.getElementById('tabelJadwal');

        btnCari.addEventListener('click', async () => {
            if (firebaseConfig.apiKey === "API_KEY_ANDA") {
                tabelJadwal.innerHTML = `<tr><td colspan="5" class="py-6 text-center text-orange-500 font-bold">Harap masukkan konfigurasi Firebase Anda terlebih dahulu.</td></tr>`;
                return;
            }

            btnCari.innerHTML = "‚è≥ Memuat...";
            btnCari.disabled = true;

            const filterHari = document.getElementById('filterHari').value;
            const filterKelas = document.getElementById('filterKelas').value;
            const filterGuru = document.getElementById('filterGuru').value;

            try {
                const jadwalRef = collection(db, "jadwal_pelajaran");
                const snapshot = await getDocs(jadwalRef);
                
                let semuaJadwal = [];
                snapshot.forEach((doc) => {
                    semuaJadwal.push(doc.data());
                });

                let jadwalDifilter = semuaJadwal.filter(jadwal => {
                    let cocokHari = (filterHari === "Semua") || (jadwal.hari === filterHari);
                    let cocokKelas = (filterKelas === "Semua") || (jadwal.kelas === filterKelas);
                    let cocokGuru = (filterGuru === "Semua") || (jadwal.guru === filterGuru);
                    return cocokHari && cocokKelas && cocokGuru;
                });

                jadwalDifilter.sort((a, b) => parseInt(a.jam_ke) - parseInt(b.jam_ke));

                tabelJadwal.innerHTML = ""; 

                if (jadwalDifilter.length === 0) {
                    tabelJadwal.innerHTML = `<tr><td colspan="5" class="py-8 text-center font-bold text-red-500 bg-red-50">‚ùå Tidak ada jadwal yang ditemukan dengan filter tersebut.</td></tr>`;
                } else {
                    jadwalDifilter.forEach(jadwal => {
                        // Desain baris tabel yang lebih modern dengan badge warna-warni
                        let row = `<tr class="hover:bg-indigo-50 transition duration-150">
                            <td class="py-4 px-6 font-bold text-gray-700 whitespace-nowrap">${jadwal.hari}</td>
                            <td class="py-4 px-6 text-gray-600 font-medium whitespace-nowrap">Jam ke-${jadwal.jam_ke}</td>
                            <td class="py-4 px-6">
                                <span class="bg-green-100 text-green-800 text-xs font-extrabold px-3 py-1 rounded-full border border-green-200">${jadwal.kelas}</span>
                            </td>
                            <td class="py-4 px-6 font-semibold text-indigo-700">${jadwal.mapel}</td>
                            <td class="py-4 px-6">
                                <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-lg">${jadwal.guru}</span>
                            </td>
                        </tr>`;
                        tabelJadwal.insertAdjacentHTML('beforeend', row);
                    });
                }
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                tabelJadwal.innerHTML = `<tr><td colspan="5" class="py-8 text-center text-red-500 font-bold bg-red-50">‚ö†Ô∏è Gagal memuat data dari database. Periksa koneksi internet.</td></tr>`;
            }

            btnCari.innerHTML = "üîç Tampilkan";
            btnCari.disabled = false;
        });
    </script>
</body>
</html>
